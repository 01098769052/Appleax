<div
  class="container mx-auto p-6 dark:bg-gray-950 dark:text-gray-100 dark:border-gray-100"
>
  <h1 class="text-4xl font-bold text-center mb-6">Contact Us</h1>
  <p class="text-center text-gray-600 mb-8">
    We'd love to hear from you! Fill out the form below and we'll get back to
    you as soon as possible.
  </p>

  <form class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Your Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email Address</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700"
        >Your Message</label
      >
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Write your message here..."
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="w-full sm:w-auto px-6 py-2 bg-green-600 text-white rounded-md hover:bg-greeb-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Send Message
      </button>
    </div>
  </form>
</div>
