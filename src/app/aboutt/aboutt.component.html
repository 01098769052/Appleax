<section
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 dark:bg-gray-950 dark:text-gray-100 dark:border-gray-100"
>
  @for(card of cards ; track $index){

  <div
    class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200 dark:bg-gray-950 dark:text-gray-100 dark:border-gray-100"
  >
    <img
      [src]="card.image"
      alt="{{ card.title }}"
      class="w-full h-48 object-cover lazy"
    />
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800">{{ card.title }}</h3>
      <p class="text-gray-600">{{ card.description }}</p>
    </div>
  </div>
  }
</section>
